<html>
  <head>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">

  </head>
  <body>
    <div class="navbar navbar-light bg-primary">
      <div class="navbar-container">
        <div class="navbar-brand"><a class="text-white" href="/">Ultra Secure App</a></div>
        <div>{% if 'username' not in session %}
          <li><a href="/register" class="text-white">Register</a></li>
          <li><a href="/login" class="text-white">Login</a></li>
        {% endif %}</div>
        <div>{% if 'username' in session %}
          <li><a href="/logout" class="text-white">Logout</a></li>
          <li><a href="/user/{{session['username']}}/delete" class="text-white">Delete my Account</a></li>
        {% endif %}</div>
      </div>
    </div>

    <div class="container" style="margin-top: 2em">
      {% for msg in get_flashed_messages() %}
        <div class="alert alert-danger">{{ msg }}</div>
      {% endfor %}  
      

      {% block content %}
      {% endblock %}
    </div>
  
  </body>
</html>
